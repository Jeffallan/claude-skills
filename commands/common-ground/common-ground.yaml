command: "common-ground"
path: commands/common-ground/COMMAND.md
description: docs/workflow/common-ground.md
inputs:
  - name: list
    type: flag
    required: false
    description: Read-only view of all tracked assumptions
  - name: check
    type: flag
    required: false
    description: Quick validation of current assumptions
  - name: graph
    type: flag
    required: false
    description: Generate mermaid diagram of reasoning structure
outputs:
  - name: ground-file
    type: file
    path: "~/.claude/common-ground/{project-id}/COMMON-GROUND.md"
    description: Human-readable ground file with tracked assumptions organized by confidence tier
  - name: ground-index
    type: file
    path: "~/.claude/common-ground/{project-id}/ground.index.json"
    description: Machine-readable assumption index for programmatic access
requires: []
status: existing
argument-hint: "[--list] [--check] [--graph]"
repeat: false
