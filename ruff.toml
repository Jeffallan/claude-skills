include = ["scripts/*.py"]
target-version = "py311"
line-length = 120

[format]
quote-style = "double"
indent-style = "space"

[lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "SIM",  # flake8-simplify
    "RUF",  # ruff-specific
]
ignore = ["E501"]  # line length handled by formatter

[lint.isort]
force-sort-within-sections = true
